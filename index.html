<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do App</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-amber.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class= "container">
      <h1>To-Do App</h1>
      <form id="addToDoForm">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="newToDoText">
          <label class="mdl-textfield__label">New To-Do</label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit">Add To-Do!</button>
      </form>

      <ul class="demo-list-item mdl-list" id="toDoList">
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
